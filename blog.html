---
layout: default
title: Blog
description: Here you can find blogposts about the projects of Manuel Bieri and other stuff.
---
<h2 class="home-page-heading h2 my-3">Blog</h2>
<hr class="border-2 border-top border-dark">
<ul class="p-0">
    {% for post in site.posts %}
    <div class="card mt-0 post-card">
        <div class="card-body p-5">
            <span class="post-date">{{post.date| date: "%B %e, %Y"}}</span>
            <h5 class="card-title">{{ post.title }}</h5>
            <span class="post-subtitle">{{post.subtitle}}</span>
            <span class="card-text post-card-text text-content">{{post.excerpt}}</span>
        </div>
    </div>
    {% endfor %}
</ul>
