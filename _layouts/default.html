<!DOCTYPE html>
<html lang="en">
<head>
    {%- include header.html -%}
    {% seo %}
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [{
                "@type": "ListItem",
                "position": 1,
                "name": "{{ page.title }}",
                "item": "{{ site.url }}{{ page.url }}"
            }]
        }
    </script>

</head>

<body>
<div class="d-flex flex-column min-vh-100">

    {%- include navbar.html -%}

    <div class="container-fluid p-0 main">
        <div class="content">
            <div class="limited-span">
                <h2 class="home-page-heading h2 my-3">{{ page.header }}</h2>
                <hr class="border-2 border-top border-dark">

                {{ content }}
            </div>
        </div>
        <div class="sidebar-card">
            {%- include sidebar.html -%}
        </div>
    </div>

    {%- include footer.html -%}

</div>

    {%- include scripts.html -%}

</body>
</html>
