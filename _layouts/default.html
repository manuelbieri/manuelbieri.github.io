<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{page.title}}</title>
  {%- include header.html -%}
  <meta itemprop="description" name="description" content="{{ page.description }}" />
  {% seo %}
</head>

<body>
<div class="wrapper">

  {%- include navbar.html -%}

  <main class="page-content" aria-label="Content">
    <div class="container-fluid col-md-12 m-0 p-0">
      <div class="row m-0">
        <div class="col-xl-9 p-0">
          <div class="content my-3">
            <h1 class="page-heading">{{ page.title }}</h1>
            {{ content }}
          </div>
        </div>
        <div class="col-xl-3 p-0">
          {%- include sidebar.html -%}
        </div>
      </div>
    </div>
  </main>

  {%- include footer.html -%}

</div>
</body>
</html>
