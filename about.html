title: About
layout: default
---
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>

<!-- The Timeline -->
<div class="container-fluid mx-0 my-5 p-0">
    <ul class="timeline">
        {% for item in site.data.timeline %}
        <li>
            <div class="direction-{{item.side}}">
                <div class="flag-wrapper">
                    <span class="flag">{{item.title}}</span>
                    <span class="time-wrapper"><span class="time">{{item.timespan}}</span></span>
                </div>
                <div class="desc">
                    {{item.description}}
                    <a href="{{item.link}}" target="_blank"><i class="bi-box-arrow-up-right link-icon"></i></a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
